<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page 1</title>
    <style>
        body{
            background-color: rgb(100, 100, 200);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>11:09 PM</p>
    <script>
        var name = null;
        name = window.prompt('What is your name?');
        if (name == "" || name == "null"){
            name = window.prompt("Please, enter your name.")
        }
        if (name == "" || name == "null") name = "Stranger"
        window.alert('Good morning, ' + name + '!');
        var birthYear = Number(window.prompt("What is your birth year?"))
        if(birthYear < 1900 || birthYear == NaN) birthYear = window.prompt("Please, enter a valid year, " + name + ".")
        if(!(birthYear < 1900 || birthYear == NaN)){
            var age = 2025 - birthYear
            var correctAge = window.confirm("So, are you " + age + " years old?")
            if (correctAge == false) {
                age = age - 1
                correctAge = window.confirm("Hmmm... OK. So, are you " + age + " years old, " + name + "?")
            }
            if (correctAge) window.alert("OK, " + name + ". You are " + age + " years old.")
            else window.alert("Wrong something is not right, " + name + ", but OK.")
        } else window.alert("Wrong something is not right, " + name + ", but OK.")
        
    </script>
</body>
</html>
